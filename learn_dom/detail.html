<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>ID:</td>
                <td id="td_id"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td id="td_name"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td id="td_quantity"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td id="td_price"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td id="img_p"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="dom3.html">Trở về xem danh sách sản phẩm</a>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            stringJson=localStorage.getItem("my_product")
            productObject=JSON.parse(stringJson)
            td_id.innerText=productObject.ID
            td_name.innerText=productObject.Name
            td_quantity.innerText=productObject.Quantity
            td_price.innerText=productObject.Price
            img_p.src="images/"+productObject.Photo
        </script>
    </body>
</html>
