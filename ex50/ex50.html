<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Expense Report - Nguyễn Võ Như Ngọc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA; 
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            background-color: #E0F7FA;
            border: 2px solid #000;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #8B4513; 
            font-family: 'Brush Script MT', cursive; 
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
        }
        .field-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .field-row label {
            width: 200px;
            font-weight: bold;
        }
        .field-row input, .field-row select, .field-row textarea {
            flex: 1;
            padding: 5px;
            border: 1px solid #000;
        }
        .field-row textarea {
            height: 60px;
            resize: vertical;
        }
        .name-row {
            justify-content: space-between;
        }
        .name-row .first-name {
            width: 45%;
        }
        .name-row .last-name {
            width: 45%;
        }
        .ssn-row input {
            width: 200px;
        }
        .table-container {
            margin: 20px 0;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #B0E0E6; 
            font-weight: bold;
        }
        .receipt-row {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .receipt-row label {
            width: 250px;
            font-weight: bold;
        }
        .receipt-row input[type="radio"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #ADD8E6; 
            border: 1px solid #000;
            cursor: pointer;
            font-weight: bold;
        }
        .contact {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">

                    </tr>
                    <tr>

                        <td>
                            <select>
                                <option value="Meal" selected>Meal</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder=""></td>
                    </tr>

                        <td><input type="text" placeholder=""></td>
                        <td>
                            <select>
                                <option value="Meal" selected>Meal</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="receipt-row">
            <label>6) Have you submitted your receipts?</label>
            <label><input type="radio" name="receipts" value="yes"> Yes</label>
            <label><input type="radio" name="receipts" value="no"> No</label>
        </div>

        <div class="buttons">
            <button type="submit">Submit travel expenses</button>
            <button type="reset">Reset</button>
        </div>

        <div class="contact">
            Questions? Contact Debbie Larson in Accounting (ext 215)
        </div>
    </div>
</body>
</html>
