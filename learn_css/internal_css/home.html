<html>
    <head>
        <title>Internal style - Nguyễn Võ Như Ngọc</title>
        <style type="text/css">
            h1{color: red;}
            h3{
                color: purple;
                background-color: aqua;
            }
            table{
                border: 1px;
                border-style: solid;
            }
            td,th{
                border: 1px;
                border-style: dashed;
            }
            thead{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Nội dung trang</h1>
        <h3>Tiêu đề 1</h3>
        <h3>Tiêu đề 2</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P01</td>
                    <td>Coca</td>
                    <td>15,000VNĐ</td>
                </tr>
                <tr>
                    <td>P02</td>
                    <td>Pepsi</td>
                    <td>10,000VNĐ</td>
                </tr>
                <tr>
                    <td>P03</td>
                    <td>Sting</td>
                    <td>17,000VNĐ</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
