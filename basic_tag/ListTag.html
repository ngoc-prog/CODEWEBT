<html>
    <head>
        <title>ol-ul-Nguyễn Võ Như Ngọc</title>
    </head>
    <body>
        <h3>Danh sách Cafe:</h3>
        <ol type="I">
            <li>Cafe đá</li>
            <li>Cafe sữa đá</li>
            <li>Cafe muối</li>
            <li>Cafe trứng</li>
        </ol>
        <h3>
            Danh sách đồ ăn vặt:
        </h3>
        <ul type="square">
            <li>Phồng tôm</li>
            <li>Đậu phộng</li>
            <li>Bánh bột lộc</li>
        </ul>
    </body>
</html>
