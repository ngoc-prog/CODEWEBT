<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chức năng Lật thẻ</title>
  <style>
    /* Cấu hình kích thước và vị trí của thẻ */
    .card-container {
      perspective: 1000px; /* Tạo hiệu ứng 3D */
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    /* Mặt trước và mặt sau của thẻ */
    .card .front, .card .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Ẩn mặt sau khi thẻ quay */
      background-size: cover; /* Đảm bảo hình ảnh phủ đầy */
    }

    .card .front {
      background-image: url('images/truoc.jpg'); /* Đường dẫn đến ảnh mặt trước trong thư mục 'images' */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .card .back {
      background-image: url('images/sau.jpg'); /* Đường dẫn đến ảnh mặt sau trong thư mục 'images' */
      transform: rotateY(180deg); /* Lật mặt sau */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Khi chuột di qua thẻ */
    .card-container:hover .card {
      transform: rotateY(180deg); /* Lật thẻ khi chuột di qua */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
</body>
</html>
